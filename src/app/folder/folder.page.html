<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>REGISTRAR PERSONAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >

   
  <div style="margin-top: 25px;">

 
            <form #formulario="ngForm">
                                           
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" placeholder="Digite su identificacion" name="identificacion"  [(ngModel)]="persona.identificacion" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" placeholder="Digite su nombre" name="nombre"  [(ngModel)]="persona.nombre" class="form-control" />
                </div>
            
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" placeholder="Digite su edad"  name="edad"  [(ngModel)]="persona.edad" class="form-control" />
                </div>
                
                <div class="form-group" >

                    <label>Sexo</label>

                    <select id="sexo" name="sexo" 
                            class="form-control"  [(ngModel)]="persona.sexo">

                      <option value="Femenino" selected>
                          Femenino
                      </option>

                      <option value="Masculino">
                        Masculino
                      </option>

                    </select>
                  </div>


                <div class="text-center">
                    <button class="btn btn-primary mr-1"(click)="add(formulario)">Registrar</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            
            </form>

    <ion-card style="margin-top: 20px; margin-bottom: 20px;">

      <ion-card-header *ngIf="persona!=null">
        <ion-card-subtitle>Registra tu pulsacion: {{persona.pulsacion}}</ion-card-subtitle>
      </ion-card-header>

    </ion-card>

  </div>

</ion-content>
